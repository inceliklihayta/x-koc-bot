name: Daily X Repost

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python bot.py
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USER_TOKEN: ${{ secrets.X_USER_TOKEN }}
          X_MY_USER_ID: ${{ secrets.X_MY_USER_ID }}

      - run: |
          git config user.name bot
          git config user.email bot@bot.com
          git add state.json
          git commit -m "update state" || true
          git push
